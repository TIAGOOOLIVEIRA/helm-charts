---
apiVersion: v1
kind: Namespace
metadata:
  name: lightbend

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-console
  namespace: lightbend
spec:
  template:
    metadata:
      labels:
        run: es-console
    spec:
      containers:
      - name: es-console
        image: lightbend-docker-registry.bintray.io/enterprise-suite/es-console:v0.0.1
        ports:
        - containerPort: 80
        volumeMounts:
          - name: config-volume
            mountPath: /etc/nginx/conf.d
      volumes:
        - name: config-volume
          configMap:
            name: es-console

---
apiVersion: v1
kind: Service
metadata:
  name: expose-es-console
  namespace: lightbend
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30080
  selector:
    run: es-console
  type: NodePort

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: es-console
  namespace: lightbend
data:
  default.conf: |-
    server {
      listen 80;
      server_name localhost;

      location / {
        root  /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri$args $uri$args/ /index.html;
      }

      location /service/prometheus/ {
        proxy_pass http://prometheus-server/;
      }
    }
